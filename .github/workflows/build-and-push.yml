name: CI/CD Docker Image
permissions: 
  contents: write
  
on:
  push:
    branches:
      - main
    paths-ignore:
      - '/*'
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: tyomarkkinatori_mcp

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv pytest

      - name: Sync dependencies
        run: |
          uv venv
          uv sync --locked

      - name: Run tests
        run: .venv/bin/python -m pytest tests

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Set image tag
        id: vars
        run: |
          git fetch --tags
          
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0")
          IFS='.' read -r MAJOR MINOR <<< "${LAST_TAG#v}"
          MINOR=$((MINOR + 1))
          NEW_TAG="v$MAJOR.$MINOR"
          echo "New tag: $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
      
          # Configure Git and push new tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push multi-arch Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository }}/tyomarkkinatori_mcp:${{ env.NEW_TAG }} \
            -t ghcr.io/${{ github.repository }}/tyomarkkinatori_mcp:latest \
            --push .

